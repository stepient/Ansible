---
- name: Test playbook
  hosts: all
  gather_facts: no
  become: true
  become_user: root
  become_method: sudo
  tasks:
  
    - name: show user id
      shell: id
        
    - name: whoami
      command: whoami
      register: whoami
      
    - debug: var=whoami
        
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /etc/some_directory
        state: directory
        #mode: '0755'
    
